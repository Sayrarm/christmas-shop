        <div class="gifts-container">

                <a class="telephone-button" href="tel:+375291112233">
                    <img class="footer-picture" src="images/santa-claus.svg" alt="santa-claus">

                    <div class="phone-text">Call Us</div>

                <a class="address-button" href="https://maps.app.goo.gl/iUL82fC86d2PF1du5">

                <span>&#10006;</span>
            </button>
            <div id="modal-details" class="modal-details">
